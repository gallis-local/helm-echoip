{{ if .Values.useGeoDb }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "echoip.fullname" . }}-init-db
  labels:
    app: {{ template "echoip.name" . }}
    chart: {{ template "echoip.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: {{ template "echoip.fullname" . }}-init-db
          image: busybox
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/tools/update-db.sh"]
          volumeMounts:
            - mountPath: /tools
              name: tools-volume
            - mountPath: /db-shared
              name: db-shared-volume
      volumes:
        - name: tools-volume
          configMap:
            name: {{ template "echoip.fullname" . }}-tools
            defaultMode: 0744
        - name: db-shared-volume
          persistentVolumeClaim:
            claimName: {{ template "echoip.fullname" . }}-db
{{ end }}
